<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Commits par minute</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Informations sur les commits</h1>
    <table id="commit-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Minute</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les lignes seront ajoutées ici par jQuery -->
        </tbody>
    </table>
    <canvas id="commitsChart"></canvas>

    <script>
        $(document).ready(function() {
            const baseUrl = 'https://api.github.com/repos/kel78/5MCSI_Metriques/commits';
            let commitsPerMinute = {};
            let minDate, maxDate;

            $.getJSON(baseUrl, function(data) {
                data.forEach(function(commit, index) {
                    const fullDate = commit.commit.author.date;
                    const date = fullDate.split('T')[0];
                    const minute = fullDate.split('T')[1].substring(0, 5);
                    const minuteKey = date + ' ' + minute;

                    // Initialiser minDate et maxDate avec la première date trouvée
                    if(index === 0) {
                        minDate = maxDate = new Date(fullDate);
                    } else {
                        let currentDate = new Date(fullDate);
                        if(currentDate < minDate) minDate = currentDate;
                        if(currentDate > maxDate) maxDate = currentDate;
                    }

                    // Compter les commits par minute
                    if (!commitsPerMinute[minuteKey]) {
                        commitsPerMinute[minuteKey] = 1;
                    } else {
                        commitsPerMinute[minuteKey]++;
                    }
                    
                    // Afficher chaque commit dans le tableau HTML
                    $('#commit-table tbody').append(`
                        <tr>
                            <td>${date}</td>
                            <td>${minute}</td>
                        </tr>
                    `);
                });

                // Générer les labels de l'axe des abscisses (chaque minute entre minDate et maxDate)
                let labels = [];
                let currentDate = new Date(minDate.getTime());

                while(currentDate <= maxDate) {
                    let label = `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}-${String(currentDate.getDate()).padStart(2, '0')} ${String(currentDate.getHours()).padStart(2, '0')}:${String(currentDate.getMinutes()).padStart(2, '0')}`;
                    labels.push(label);
                    currentDate.setMinutes(currentDate.getMinutes() + 1);
                }

                // Ajuster les données du graphique
                const dataPoints = labels.map(label => commitsPerMinute[label] || 0);

                const ctx = document.getElementById('commitsChart').getContext('2d');
                const commitsChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Commits par minute',
                            data: dataPoints,
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    unit: 'minute',
                                    tooltipFormat: 'yyyy-MM-dd HH:mm'
                                },
                                title: {
                                    display: true,
                                    text: 'Time'
                                }
                            },
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    stepSize: 1
                                }
                            }
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
