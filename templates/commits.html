<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Commits</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Informations sur les commits</h1>
    <table id="commit-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Minute</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les lignes seront ajoutÃ©es ici par jQuery -->
        </tbody>
    </table>

    <script>
        $(document).ready(function() {
            const baseUrl = 'https://api.github.com/repos/kel78/5MCSI_Metriques/commits';
            $.getJSON(baseUrl, function(data) {
                data.forEach(function(commit) {
                    const date = commit.commit.author.date;
                    const minutesUrl = `/extract-minutes/${date}`;
                    $.getJSON(minutesUrl, function(minutesData) {
                        $('#commit-table tbody').append(`
                            <tr>
                                <td>${date}</td>
                                <td>${minutesData.minutes}</td>
                            </tr>
                        `);
                    });
                });
            });
        });
    </script>
</body>
</html>
