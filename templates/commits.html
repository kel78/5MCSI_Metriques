<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Commits</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Informations sur les commits</h1>
    <table id="commit-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Minute</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les lignes seront ajoutées ici par jQuery -->
        </tbody>
    </table>
    <canvas id="commitsChart"></canvas>

    <script>
        $(document).ready(function() {
            const baseUrl = 'https://api.github.com/repos/kel78/5MCSI_Metriques/commits';
            let commitDetails = [];

            $.getJSON(baseUrl, function(data) {
                data.forEach(function(commit) {
                    const fullDate = commit.commit.author.date; // "2023-04-05T14:30:00Z"
                    const date = fullDate.split('T')[0]; // Extrait seulement la date sans l'heure
                    const time = fullDate.split('T')[1].substring(0, 5); // Extrait l'heure et la minute
                    const dateTime = date + ' ' + time; // Combine la date et l'heure pour une clé unique
                    
                    // Ajouter les détails du commit au tableau
                    commitDetails.push({
                        dateTime: dateTime,
                        date: date,
                        time: time
                    });
                    
                    // Afficher chaque commit dans le tableau HTML
                    $('#commit-table tbody').append(`
                        <tr>
                            <td>${date}</td>
                            <td>${time}</td>
                        </tr>
                    `);
                });

                // Trier les détails des commits par dateTime
                commitDetails.sort((a, b) => a.dateTime.localeCompare(b.dateTime));

                const ctx = document.getElementById('commitsChart').getContext('2d');
                const commitsChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: commitDetails.map(detail => detail.dateTime), // Utiliser dateTime pour les labels
                        datasets: [{
                            label: 'Commits par minute',
                            data: commitDetails.map((_, i) => i + 1), // Incrémenter pour chaque commit
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
